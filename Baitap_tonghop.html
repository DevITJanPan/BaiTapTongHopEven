<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài Tập Tổng Hợp</title>
    <link rel="stylesheet" href="./css/Baitap_tonghop.css">
  </head>
  <body>
    <div class="container">
      <div class="form">
        <h2>Thông tin học viên</h2>
        <form action="#" class="form-content">
         
            <label class="labelId" for="studentId">Mã sinh viên</label>
            <input type="text" name="studentId" id="studentId" placeholder="Vui lòng nhập mã sinh viên" /><br />
         
            <label class="labelName" for="Name">Họ và tên</label>
            <input type="text" name="Name" id="Name" placeholder="Vui lòng nhập họ và tên"/><br />
         
            <label class="labelEmail" for="email">Email</label>
          <input type="text" name="email" id="email" placeholder="Vui lòng nhập email"/><br />
         
            <label class="labelPhone" for="phone">Số điện thoại</label>
            <input type="tel" name="phone" id="phone" placeholder="Vui lòng nhập số điện thoại" /><br />
         
            <label class="labelAddress" for="address">Quê quán</label>
            <input type="text" name="address" id="address"   placeholder="Vui lòng nhập địa chỉ"/><br />
         
            <label class="labelSex" for="sex">Giới tính</label>
            <div class="wrapper">
              <input type="radio" name="sex" value="male" id="male" checked /><label
              for="male"
              >Male</label
            >
            <input type="radio" name="sex" value="female" id="female" /><label
              for="female"
              >Female</label
            ><br />
            </div>
            
          <input type="submit" value="Lưu lại" id="btnButton" />
        </form>
      </div>
      <div class="table">
        <h2>Danh sách học viên</h2>
        <div class="search-bar">
          <label for="searchStudent">Tìm kiếm tên học viên:</label>
          <input type="text" name="searchStudent" id="searchStudent" />
          <input type="submit" value="search" />
        </div>
        
        <table border="1">
          <thead>
            <tr>
              <td>#</td>
              <td>Student Id</td>
              <td>Student Name</td>
              <td>Email</td>
              <td>Số điện thoại</td>
              <td>Địa chỉ</td>
              <td>Gender</td>
              <td>Hành động</td>
              <td>Sắp xếp(alpha b)</td>
            </tr>
          </thead>
          <tbody id="content"></tbody>
        </table>
      </div>
      <script src="./Baitap_tonghop.js"></script>
    </div>
  </body>
</html>
